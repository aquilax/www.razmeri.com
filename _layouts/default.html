<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  {% if page.description %}
  <meta name="description" content="{{ page.description }}" />
  {% endif %}
  {% if page.canonycal %}<link rel="canonical" href="{{ page.canonycal }}" />{% endif %}
  <link rel="stylesheet" href="/css/style.css" type="text/css" />
</head>
<body itemscope="itemscope" itemtype="http://schema.org/WebPage">
  {% if site.google_analytics %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.google_analytics.account }}', 'auto');
  ga('send', 'pageview');

</script>
  {% endif %}
  <div id="wrapper">
    <header>
      <h1><a href="/">Размери на дрехи и oбувки</a></h1>
    </header>
    <div id="iw">
      {{ content }}
    </div>
  </div>
<img src="http://topsitecounter.appspot.com/t" alt="Top Site Counter" width="1" height="1" />  
</body>
</html>
